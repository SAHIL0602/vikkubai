  <div class="container">
      <div class="row">
        <div class="col-3">
          <div class="card">
          
            <div class="row" >
              <div *ngFor="let user of users" >
                
                  <p class="name" (click)="openChat(user)" style="cursor: pointer;">{{user.name}}</p>
                </div>
         
            </div>
          </div>
          </div>
        <div class="col-9">
          <div class="card">
              <div class="card-body" *ngIf="selectedUser">
                  <h3>{{ selectedUser.name }}'s Chat</h3>
              <div class="chat-box">
                <div>
                  <div class="row">

                    <div  *ngFor="let message of messages" class="message-container">
                      <div class="message" [ngClass]="{ 'my-message': isMyMessage(message.sender), 'other-message': !isMyMessage(message.sender) }">
                  <p class="text">{{ message.text }}</p>
                  <small style="font-size: 11px;">{{ message.timestamp }}</small>
                  </div>
                </div>
              
             
    
                </div>
                  </div>
    
            
            
            </div>

            <div class="input-group mt-3 message-conatiner">
              <input type="text" class="form-control" placeholder="Type your message..." [(ngModel)]="selectedUserMessage"     (keydown.enter)="sendMessage()"
              >
              <div class="input-group-append">
                <button class="btn btn-primary" type="button" (click)="sendMessage()">Send</button>
              </div>
            </div>
          </div>
          <div class="card" *ngIf="!selectedUser">
              <div class="card-body">
                <p>Select a user to start chatting.</p>
              </div>
            </div>
        </div>
        </div>
      </div>
    </div>
